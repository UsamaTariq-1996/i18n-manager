<mat-toolbar color="primary">
    
   <span style="font-size:15px;">Show</span>
   <mat-form-field style="margin-left:5px;">
    <mat-select style="font-size:15px;">
      <mat-option *ngFor="let type of types" [value]="type.value">
        {{type.viewValue}}
      </mat-option>
    </mat-select>
  </mat-form-field>


  <span class="flex-spacer"></span>
  <mat-form-field>
    <mat-icon matPrefix>search</mat-icon>
    <input matInput type="search"  placeholder="search here">
  </mat-form-field>

   <span class="flex-spacer"></span>
    <a mat-button *ngIf="authService.isLoggedIn == true"  (click)="logout()"><span class="logout-btn fa fa-sign-out"></span> Logout</a>
    <a mat-button  [routerLink]="['/login']"><span class="logout-btn fa fa-sign-out"></span> Login</a>
  </mat-toolbar>

  
 

<mat-tree  [dataSource]="nestedDataSource" [treeControl]="nestedTreeControl" class="example-tree">
  
  <mat-tree-node *matTreeNodeDef="let node" matTreeNodeToggle>
    <li class="mat-tree-node">
      <button mat-icon-button disabled></button>
      <mat-icon>minimize<button mat-button (click)= "itemClick(node)"> {{node.filename}}</button></mat-icon>
    </li>
  </mat-tree-node>


  <mat-nested-tree-node *matTreeNodeDef="let node; when: hasNestedChild">
    <li>
      <div class="mat-tree-node">
        <button mat-icon-button matTreeNodeToggle
                [attr.aria-label]="'toggle ' + node.filename">
          <mat-icon class="mat-icon-rtl-mirror" >
           
           {{nestedTreeControl.isExpanded(node) ? 'expand_more' : 'chevron_right'}}
            
          </mat-icon>
       
        
        <mat-icon>list</mat-icon>
      
       {{node.filename}}
      </button>
      </div>
      <ul [class.example-tree-invisible]="!nestedTreeControl.isExpanded(node)">
        <ng-container matTreeNodeOutlet></ng-container>
      </ul>
    </li>
  </mat-nested-tree-node>

</mat-tree>

<div *ngIf="showcontent" class="main-card">
  
  <form [formGroup]="dynamicForm" (change)="itemClick($event)" style="width: 500px;">
    <mat-card style="text-align: center;">
      <mat-card-title>
        i18n-manager
      </mat-card-title>
      <mat-card-subtitle>Displaying dynamic tree data</mat-card-subtitle>
      <div *ngFor="let ticket of t.controls; let i = index">
              <div [formGroup]="ticket">
                  <div>
                      <mat-form-field>
                      <input matInput type="text" placeholder="Name" formControlName="name" class="form-control"/>
                    </mat-form-field>
                    <button [matMenuTriggerFor]="menu" mat-icon-button aria-label="Example icon button with a vertical three dot icon">
                      <mat-icon>more_vert</mat-icon>
                    </button>
                    <mat-menu #menu="matMenu">
                      <button mat-menu-item>Translate from</button>
                    </mat-menu>
                  </div>
              </div>
      </div> 
  </mat-card>
</form>
</div>
