<mat-toolbar color="primary">
    
   <span style="font-size:15px;">Show</span>
   <mat-form-field style="margin-left:5px;">
    <mat-select style="font-size:15px;">
      <mat-option *ngFor="let type of types" [value]="type.value">
        {{type.viewValue}}
      </mat-option>
    </mat-select>
  </mat-form-field>


  <span class="flex-spacer"></span>
  <mat-form-field>
    <mat-icon matPrefix>search</mat-icon>
    <input matInput type="search"  placeholder="search here">
  </mat-form-field>

   <span class="flex-spacer"></span>
    <a mat-button (click)="logout()"><span class="logout-btn fa fa-sign-out"></span> Logout</a>
  </mat-toolbar>

  

<mat-tree  [dataSource]="nestedDataSource" [treeControl]="nestedTreeControl" class="example-tree">
  <mat-tree-node *matTreeNodeDef="let node" matTreeNodeToggle>
    <li class="mat-tree-node">
      <button mat-icon-button disabled></button>
      <button mat-button>   {{node.filename}}</button>
    </li>
  </mat-tree-node>

  <mat-nested-tree-node *matTreeNodeDef="let node; when: hasNestedChild">
    <li>
      <div class="mat-tree-node">
        <button mat-icon-button matTreeNodeToggle
                [attr.aria-label]="'toggle ' + node.filename">
          <mat-icon class="mat-icon-rtl-mirror">
            {{nestedTreeControl.isExpanded(node) ? 'expand_more' : 'chevron_right'}}
          </mat-icon>
        </button>
       {{node.filename}}
      </div>
      <ul [class.example-tree-invisible]="!nestedTreeControl.isExpanded(node)">
        <ng-container matTreeNodeOutlet></ng-container>
      </ul>
    </li>
  </mat-nested-tree-node>
</mat-tree>
