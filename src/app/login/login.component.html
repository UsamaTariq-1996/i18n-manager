<mat-card>
    <mat-card-title>Login</mat-card-title>
<mat-card-content>
<form (ngSubmit)="onSubmit()">
  <p>
    <mat-form-field>
      <input type="text" matInput [(ngModel)]="user.email" name="email" placeholder="Email">
    </mat-form-field>
  </p>

  <p>
    <mat-form-field>
      <input type="password" matInput [(ngModel)]="user.password" name="password" placeholder="Password">
    </mat-form-field>
  </p>


  <div class="button">
    <button type="submit" mat-button>Login</button>
  </div>

</form>
</mat-card-content>
</mat-card>
